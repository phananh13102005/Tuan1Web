<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Khảo sát ý kiến</h2>
    <form>
        <label for="name">Nhập Tên</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" required><br><br>

        <label for="old">Giới Tính</label>
        <input type="radio" name="gioitinh" value="Nam"> Nam
        <input type="radio" name="gioitinh" value="Nữ"> Nữ
        <input type="radio" name="gioitinh" value="Khác"> Khác<br><br>

        <p>Bạn đánh giá chất lượng dịch vụ như thế nào</p>
        <input type="radio" name="danhgia" value="Kém"> Kém
        <input type="radio" name="danhgia" value="Bình thường"> Bình thường
        <input type="radio" name="danhgia" value="Tốt"> Tốt
        <input type="radio" name="danhgia" value="Rất tốt"> Rất tốt<br><br>
        
        <label for="feedback">Phản hồi</label><br>
        <textarea name="feedback" id="feedback" cols="50" rows="10"></textarea><br><br>
        <input type="submit" value="Gửi phản hồi">
    </form>
</body>
</html>
